<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定样式对象</title>
    <script type="text/javascript" src="js/vue.js"></script>
    <style>
        .active{
            background-color: red;
            border-radius: 5px; ;
        }
    </style>
</head>
<body>
<!--代码：<div v-bind:class="{{active:isActive}}"></div>-->
<!--解释：-->
<!--当isActive为true时，div就具有了active样式类，如果为false，div就去掉了active样式类-->

<div id="app">
    <div class="static" v-bind:class="{active:isActive,'text-danger':hasError}">
        绑定颜色类
    </div>
</div>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            isActive:true,
            hasError:true
        }
    })
</script>
</body>
</html>
